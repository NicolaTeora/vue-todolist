<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List ToDo Vue</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my js -->
    <!-- <script type="text/javascript" src="./JS/function.js" defer></script> -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
</head>
<body>
    <div id="app">

        <div class="container mt-3 text-center">
            <h1>{{ titleApp }}</h1>

            <!-- lista cose da fare -->
            <div class="row justify-content-center mb-4">
                <div class="col-4">
                    <h3>Cose da fare:</h3>
                    <ul class="list-group list-group-flush mt-3">
                        <!--M1: Stampare all'interno di una lista HTML un item per ogni todo. -->
                        <li @click="changeDone(toDo)" class="list-group-item d-flex justify-content-around" v-for="(toDo, index) in list" >
                            
                            <!--M1: Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato. -->
                            <span v-if="toDo.done" :class="'text-decoration-line-through'">{{ index}}) {{toDo.text}}</span>
                            <span v-else>{{ index}}) {{toDo.text}}</span>
                            
                            <!-- M2: Visualizzare a fianco ad ogni item ha una "x" cliccando su di essa, il todo viene rimosso dalla lista.-->
                            <button class="text-end" @click="removeTodo(toDo)" ><i class="fa-solid fa-xmark"></i></button>
                        </li>
                    </ul>
                </div>

                <div class="col-4">
                    <!--M3: Predisporre un campo di input testuale e un pulsante "aggiungi"-->
                    <label for="add-todo"><h3>Altre cose da fare:</h3></label>
                    <textarea name="" id="add-todo" class="form-control" v-model.trim="newToDo.text"></textarea>
                    <!--  cliccando sul pulsante, il testo digitato viene aggiunto alla lista dei todo esistenti.-->
                    <button @click="addNewTodo()" type="button" class="btn btn-primary mt-4">Aggiungi</button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
